    <script>
      function insertToDiv(n) {
        const div = document.createElement("div");
        if (n === 1) {
          div.innerHTML = "<a>123</a>";
          return div;
        }
        
        let temp = "<div>SLOT</div>";
        for (let i = 0; i < n - 2; i++) {
          temp = temp.replace("SLOT", `<div>SLOT</div>`);
        }
        temp = temp.replace("SLOT", `<a>123</a>`);
        div.innerHTML = temp;
        return div;
      }

      function insertToDiv2(n) {
        if (n === 1) {
          const div = document.createElement("div");
          div.innerHTML = "<a>123</a>";
          return div;
        } else {
          const div = document.createElement("div");
          div.appendChild(insertToDiv2(n - 1));
          return div;
        }
      }

      function insertToDiv3(n) {
        const before = "<div>";
        const after = "</div>";
        let temp = "";
        for (let i = 0; i < n - 1; i++) {
          temp += before;
        }

        temp += "<a>123</a>";

        for (let i = 0; i < n - 1; i++) {
          temp += after;
        }

        const div = document.createElement("div");
        div.innerHTML = temp;
        return div;
      }
